{% extends "base.html" %}

{% block title %}Añadir Persona 2{% endblock %}

{% block content %}
    <section class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Añadir Persona 2</h1>
                <h2>Formulario llamando por input o label</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">{{ formulario.nombre.label }}</label>                        
                        {{ formulario.nombre }}
                    </div>
                    <div class="form-group">
                        <label for="correo">{{ formulario.correo.label }}</label>    
                        {{ formulario.correo }}
                    </div>
                    <div class="form-group">
                        <label for="apellidos">{{ formulario.apellidos.label }}</label>   
                        {{ formulario.apellidos }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Registrar</button>
                    </div>
                </form> 
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
{% endblock %}
